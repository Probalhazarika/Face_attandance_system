{% extends "base.html" %}

{% block title %}Teacher Login | Face Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-4">
        <div class="glass-card slide-up">
            <div class="text-center mb-4">
                <i class="fas fa-sign-in-alt fa-2x mb-3 text-white"></i>
                <h2 class="fw-bold">Welcome Back</h2>
                <p class="text-muted small">Login to manage your classes</p>
            </div>

            <form method="POST">
                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter your password"
                        required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-premium btn-lg">
                        Login
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0 text-muted">Don't have an account?</p>
                <a href="{{ url_for('auth.register') }}" class="text-white fw-bold">Register Here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
