{% extends "base.html" %}

{% block title %}Teacher Registration | Face Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-6 col-lg-5">
        <div class="glass-card slide-up">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-2x mb-3 text-white"></i>
                <h2 class="fw-bold">Create Account</h2>
                <p class="text-muted small">Join as a teacher to manage attendance</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="John Doe" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a strong password"
                        required>
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-book me-2"></i>Subjects</label>
                    <input type="text" name="subjects" class="form-control"
                        placeholder="e.g. Python, OS, DBMS (comma separated)" required>
                    <div class="form-text text-white-50 small">Enter the subjects you teach, separated by commas.</div>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-premium btn-lg">
                        Register
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <p class="mb-0 text-muted">Already have an account?</p>
                <a href="{{ url_for('auth.login') }}" class="text-white fw-bold">Login Here</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
