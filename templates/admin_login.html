{% extends "base.html" %}

{% block title %}Admin Login | Face Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card slide-up" style="border-left: 5px solid #ff4757;">
            <div class="text-center mb-4">
                <i class="fas fa-user-shield fa-3x mb-3 text-warning"></i>
                <h2 class="fw-bold">Admin Portal</h2>
                <p class="text-muted small">Restricted Access</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Enter admin password"
                        required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                        Access Dashboard
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('admin.register') }}" class="text-white-50 btn-link small">Create Admin Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
