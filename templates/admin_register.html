{% extends "base.html" %}

{% block title %}Admin Registration | Face Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-5 col-lg-4">
        <div class="glass-card slide-up" style="border-left: 5px solid #ff4757;">
            <div class="text-center mb-4">
                <i class="fas fa-user-plus fa-2x mb-3 text-warning"></i>
                <h2 class="fw-bold">Admin Register</h2>
                <p class="text-muted small">Create a new administrator account</p>
            </div>

            <form method="POST">
                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-user me-2"></i>Full Name</label>
                    <input type="text" name="name" class="form-control" placeholder="Admin Name" required>
                </div>

                <div class="mb-3">
                    <label class="form-label"><i class="fas fa-envelope me-2"></i>Email Address</label>
                    <input type="email" name="email" class="form-control" placeholder="admin@example.com" required>
                </div>

                <div class="mb-4">
                    <label class="form-label"><i class="fas fa-lock me-2"></i>Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create strong password"
                        required>
                </div>

                <div class="d-grid mb-4">
                    <button type="submit" class="btn btn-danger btn-lg rounded-pill shadow-sm">
                        Register Admin
                    </button>
                </div>
            </form>

            <div class="text-center mt-3">
                <a href="{{ url_for('admin.login') }}" class="text-white-50 btn-link small">Already an Admin? Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
