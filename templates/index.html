<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Face Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 15px;
            color: #333;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-lg p-5 text-center">
                    <h1 class="mb-4">Face Attendance</h1>
                    <p class="mb-4 text-muted">Welcome to the automated attendance system.</p>

                    <div class="d-grid gap-3">
                        <a href="{{ url_for('auth.login') }}" class="btn btn-primary btn-lg">
                            Teacher Login
                        </a>
                        <a href="{{ url_for('auth.register') }}" class="btn btn-outline-primary">
                            Teacher Register
                        </a>
                        <hr>
                        <a href="{{ url_for('admin.login') }}" class="btn btn-dark">
                            Admin Panel
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
