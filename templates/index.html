{% extends "base.html" %}

{% block title %}Welcome | Face Attendance{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="col-md-8 col-lg-6">
        <div class="glass-card text-center slide-up">
            <div class="mb-4">
                <i class="fas fa-camera-retro fa-4x text-light mb-3"></i>
                <h1 class="display-4 fw-bold">Face Attendance</h1>
                <p class="lead text-muted">A smart, automated, and secure way to track attendance using facial
                    recognition.</p>
            </div>

            <div class="d-grid gap-3 d-sm-flex justify-content-center">
                <a href="{{ url_for('auth.login') }}" class="btn btn-premium btn-lg">
                    <i class="fas fa-chalkboard-teacher me-2"></i>Teacher Login
                </a>
                <a href="{{ url_for('auth.register') }}" class="btn btn-outline-premium btn-lg">
                    <i class="fas fa-user-plus me-2"></i>Register
                </a>
            </div>

            <div class="mt-5 border-top border-secondary pt-4">
                <p class="small text-muted mb-3">Administrator Access</p>
                <a href="{{ url_for('admin.login') }}" class="btn btn-sm btn-outline-light px-4">
                    <i class="fas fa-user-shield me-2"></i>Admin Panel
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
